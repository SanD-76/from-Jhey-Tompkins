<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Text</title>
</head>
<body>

    <section>
    <svg viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg">
    <path id="circlePath" fill="none" stroke-width="4" stroke="hsl(0 100% 50% / 0.5)"
    
    d="M 10, 50
       a 40,40 0 1,1 80,0
       a 40,40 0 1,1 -80,0" />

       <text id="text" font-family="monospace"
       font-size="12" font-weight="bold"
       fill="lightseagreen" >
       <textPath id="textPath" href="#circlePath">

        The Matt Web's 

       </textPath>
    </text>
</svg>
</section>
</body>
</html>
